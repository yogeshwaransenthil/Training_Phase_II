<form [formGroup]="temperatureForm" (ngSubmit)="convertTemperature()">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" formControlName="temperature" placeholder="Enter temperature">
  
    <label for="unit">Unit:</label>
    <select id="unit" formControlName="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
  
    <button type="submit">Convert</button>
  </form>
  
  <div class="answer" *ngIf="convertedTemperature">
    <p>Converted Temperature: {{ convertedTemperature }} {{ convertedUnit }}</p>
  </div>
