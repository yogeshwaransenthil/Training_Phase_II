<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <p class="bg-success">
        This is a paragraph This is a paragraph This is a paragraph This is a
        paragraph This is a paragraph This is a paragraph
      </p>
      <p class="bg-warning text-light">
        This is a paragraph This is a paragraph This is a paragraph
      </p>
      <p class="bg-secondary">This is a paragraph</p>
    </div>
     <div>
      <img
        src="Chennai_Central.jpg"
        height="300px"
        width="300px"
        class="img-fluid rounded-circle  img-thumbnail"
        alt="img"
      />

      <button type="button" class="btn btn-info">Click</button>

      <a href="#" class="btn btn-success btn-lg">Link</a>
      <button type="button" class="btn btn-success btn-sm">Button</button>
      <input type="button" class="btn btn-success" value="Input Button" />

      <br />

      <p class="d-grid gap-5 ">
        <button type="button" class="btn btn-success btn-block">Full</button>
        <button type="button" class="btn btn-success ">Full</button>
        <button type="button" class="btn btn-success ">Full</button>
      </p>

      <button type="button" class="btn btn-outline-danger ">Click</button>
      <br />
      <button class="spinner-border spinner-border-lg"></button>

      <div class="btn-group">
        <button type="button" class="btn btn-primary">A</button>
        <button type="button" class="btn btn-primary">B</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            C
          </button>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">X</a>
            <a class="dropdown-item" href="#">Y</a>
          </div>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">M</a>
            <a class="dropdown-item" href="#">N</a>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
